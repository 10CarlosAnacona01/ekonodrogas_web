<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droguería Ekonodrogas</title>
    <link rel="icon" type="image/png" href="/iconos/logo_jpg/solo_logo.jpg" />
    <link rel="stylesheet" href="style_fronted.css" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="bi bi-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">877-77-77</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="bi bi-capsule-pill"></i>
                    <h1 class="logo"><a href="/">EKONODROGAS</a></h1>
                </div>

                <div class="container-user">
                    <!-- User logo -->
                    <i class="bi bi-person-fill"></i>
                    <!-- Shopping cart icon -->
                    <i class="bi bi-cart4"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-navbar">
            <nav class="navbar container">
                <!-- Hamburger menu -->
                <i class="bi bi-list"></i>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Droguería</a></li>
                    <li><a href="#">Maternidad y bebes</a></li>
                    <li><a href="#">Belleza</a></li>
                    <li><a href="#">Dermocosmetica</a></li>
                    <li><a href="#">Ofertas y descunetos</a></li>
                </ul>

                <form class="search-form">
                    <input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>
</body>

</html>
