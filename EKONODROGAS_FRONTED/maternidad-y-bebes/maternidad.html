<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternidad y Bebes</title>
    <link rel="icon" type="image/png" href="/EKONODROGAS_FRONTED/imagenes/solo_logo.jpg" />
    <link rel="stylesheet" href="/EKONODROGAS_FRONTED/maternidad-y-bebes/maternidad.css" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="bi bi-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">313-333-4455</span>
                    </div>
                </div>

                <div class="container-logo">
                    <a href="/EKONODROGAS_FRONTED/panel-admin/panel_admin.html"><i class="bi bi-capsule-pill"></i></a>
                    <h1 class="logo"><a href="/EKONODROGAS_FRONTED/fronted/fronted.html">EKONODROGAS</a></h1>
                </div>

                <div class="container-user">
                    <a href="/EKONODROGAS_FRONTED/login/login.html">
                        <i class="bi bi-person-fill"></i>
                    </a>

                    <!-- Carrito de compras -->
                    <div class="cart-container">
                        <i class="bi bi-cart4" id="cart-icon"></i>
                        <div class="buy-card" id="cart-box">
                            <ul class="card">
                                <li>Nombre</li>
                                <li>Cantidad</li>
                                <li>Precio</li>
                            </ul>
                            <div class="cart-footer">
                                <div class="cart-total">
                                    <span>Total:</span>
                                    <span class="cart-total-amount">$0</span>
                                </div>
                                <div class="cart-buttons">
                                    <button class="btn btn-empty">Vaciar</button>
                                    <button class="btn btn-checkout">Pagar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <!-- Hacer que aumente el numero cuando se agregue un producto -->
                        <span class="number" id="cart-count-text">(0)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-navbar">
            <nav class="navbar container">
                <!-- Hamburger menu -->
                <i class="bi bi-list-ul" id="menu-toggle"></i>
                <ul class="menu">
                    <li><a href="/EKONODROGAS_FRONTED/fronted/fronted.html">Inicio</a></li>
                    <li><a href="/EKONODROGAS_FRONTED/drogueria/drogueria.html">Droguería</a></li>
                    <li><a href="/EKONODROGAS_FRONTED/maternidad-y-bebes/maternidad.html">Maternidad y bebes</a></li>
                    <li><a href="/EKONODROGAS_FRONTED/dermocosmetica/dermocosmetica.html">Dermocosmetica</a></li>
                    <li><a href="/EKONODROGAS_FRONTED/ofertas-y-descuentos/ofertas.html">Ofertas y descuentos</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Productos -->

    <section class="container specials">
        <h1 class="heading-1">MATERNIDAD Y BEBÉS</h1>

        <!-- Contenedor de productos dinámico - SE LLENARÁ CON JS -->
        <div class="container-products" id="productos-container" data-categoria-id="2">
            <!-- Los productos se cargarán dinámicamente aquí -->
            <div class="loading-message">
                <p>Cargando productos...</p>
            </div>
        </div>
    </section>
    
    <!-- Configuración centralizada -->
    <script src="/EKONODROGAS_FRONTED/fronted/config.js"></script>
    <!-- Gestión de autenticación -->
    <script src="/EKONODROGAS_FRONTED/login/auth-manager.js"></script>
    <script src="/EKONODROGAS_FRONTED/fronted/productos.js"></script>
    <script src="/EKONODROGAS_FRONTED/fronted/fronted.js"></script>
    <script src="/EKONODROGAS_FRONTED/fronted/carrito-dinamico.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
