<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro</title>
    <link rel="icon" type="image/png" href="/iconos/logo_jpg/solo_logo.jpg">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="forms-container">
            <div class="forms"  id="forms">
                <!-- Formulario de Login -->
                <form action="" id="sign-in">
                    <h2>Iniciar sesión</h2>
                    <p>¿No tienes una cuenta? <a href="#" id="link-sign-in">Regístrate</a></p>
                    <!-- Email -->
                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input id="email" type="email" placeholder="usuario@dominio.com">
                    </div>
                
                <div class="input-container">
                    <!-- Contraseña -->
                    <div class="forget">
                        <label for="password">Contraseña</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input id="password" type="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Recordarme</label>
                </div>
                <button>Iniciar sesión</button>
                <div class="line-width-text"> 
                    <span> o continúa con </span>
                </div>
                <!-- Otras opciones de Login -->
                <div class="other-login">
                    <a href="#" class="google">
                        <img src="/iconos/google.svg" alt="icono de google">
                        <span>Google</span>
                    </a>
                    <a href="#" class="facebook">
                        <img src="/iconos/facebook.svg" alt="icono de facebook">
                        <span>Facebook</span>
                    </a>
                </div>
                </form>


                <!-- Formulario de Registro-->
                <form action="" id="sign-up">
                    <h2>Crear cuenta</h2>
                    <p>¿Ya tienes una cuenta? <a href="#" id="link-sign-up">Inicia sesión</a></p>
                    <div class="input-container">
                        <label for="name">Nombre completo</label>
                        <input id="name" type="text" placeholder="Tu nombre">
                    </div>
                    <!-- Email -->
                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input id="email" type="email" placeholder="usuario@dominio.com">
                    </div>
                                    
                <div class="input-container">
                    <!-- Contraseña -->
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Crea una contraseña">
                </div>
                <button class="btn-register">Registrarse</button>
                </form>
            </div>
        </div>
        <!-- Banner -->
        <div class="banner">
            <!-- Decoración circulos en la imagen -->
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <section>
                <h1> Bienvenido a <span>ekonodrogas</span></h1>
                <p>Inicia sesión para acceder a tu cuenta</p>
                <img src="/imagenes/banner.svg" alt="imagen inicio de sesión">
            </section>
        </div>
        <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Icono Login -->
            <div class="sign" id="btn-sign-in">
                <img src="/iconos/crown.svg" alt="Icono de corona">
                <span>Iniciar sesión</span>
            </div>
            <!-- Icono Register -->
            <div class="sign" id="btn-sign-up">
                <img src="/iconos/rule.svg" alt="Icono de lapiz">
                <span>Registrarse</span>
            </div>
        </div>
    </div>

    <script src="script_login.js"></script>
</body>
</html>
