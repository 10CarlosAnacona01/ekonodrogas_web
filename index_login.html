<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="forms">
                <form action="">
                    <h2>Login</h2>
                    <p>Don't have an account yer? <a href="#">Sign up</a></p>
                    <!-- Email -->
                    <div class="input-container">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" placeholder="usuario@dominio.com">
                    </div>
                
                <div class="input-container">
                    <!-- Contraseña -->
                    <div class="forget">
                        <label for="password">Password</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <input id="password" type="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">remember me</label>
                </div>
                <button>LOGIN</button>
                <div class="line-width-text"> 
                    <span>or login with </span>
                </div>
                <!-- Otras opciones de Login -->
                <div class="other-login">
                    <a href="#" class="google">
                        <img src="/iconos/google.svg" alt="icono de google">
                        <span>Google</span>
                    </a>
                    <a href="#" class="facebook">
                        <img src="/iconos/facebook.svg" alt="icono de facebook">
                        <span>Facebook</span>
                    </a>
                </div>
                </form>
            </div>
        </div>
        <div class="banner">

        </div>
        <div class="sidebar">

        </div>
    </div>

    <script src="script_login.js"></script>
</body>
</html>
